<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>
        <ui:insert name="title">My Eurovision</ui:insert>
    </title>
</h:head>
<body>
<div id="content">
    <h:form>
        <h:outputLabel for="vote" value="Winner:"  />
        <h:selectOneMenu id="vote" value="#{result.winnerCountry}">
            <f:selectItems value="#{data.countries}" />
        </h:selectOneMenu>
        <h:commandButton value="Validate" action="#{result.addVote()}" />
    </h:form>
    <h:dataTable value="#{result.votes}" var="v">
        <h:column>
            #{v.winner}
        </h:column>
        <h:column>
            12 points
        </h:column>
        <h:column>
            |
        </h:column>
        <h:column>
           #{v.runnerUp}
        </h:column>
        <h:column>
             10 points
        </h:column>
    </h:dataTable>
    Winner: <h:outputText value="#{result.finalWinner}" />
</div>
</body>
</html>
